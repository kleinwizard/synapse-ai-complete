user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging formats for comprehensive debugging
    
    # Standard access log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Detailed JSON logging format for structured log analysis
    log_format json_detailed escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"method":"$request_method",'
        '"uri":"$uri",'
        '"query_string":"$query_string",'
        '"status":$status,'
        '"response_size":$body_bytes_sent,'
        '"request_size":$request_length,'
        '"response_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_status":"$upstream_status",'
        '"upstream_addr":"$upstream_addr",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"http_x_real_ip":"$http_x_real_ip",'
        '"http_host":"$http_host",'
        '"http_x_request_id":"$http_x_request_id",'
        '"connection_serial_number":$connection,'
        '"connection_requests":$connection_requests,'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher",'
        '"scheme":"$scheme",'
        '"gzip_ratio":"$gzip_ratio"'
    '}';

    # Performance-focused logging format
    log_format performance '$remote_addr - [$time_local] "$request" '
                          '$status $body_bytes_sent $request_time '
                          '$upstream_response_time "$http_user_agent" '
                          '"$http_x_request_id"';

    # Security-focused logging format for monitoring attacks
    log_format security '$remote_addr - [$time_local] "$request" '
                       '$status "$http_user_agent" "$http_referer" '
                       '"$http_x_forwarded_for" "$http_x_real_ip" '
                       '$request_length $body_bytes_sent '
                       '"$http_authorization" "$http_cookie"';

    # Error logging format with additional context
    log_format error_detailed '$remote_addr - [$time_local] "$request" '
                             '$status "$http_user_agent" '
                             'error="$upstream_status" '
                             'upstream="$upstream_addr" '
                             'time=$request_time '
                             'id="$http_x_request_id"';

    # Configure access logs with rotation
    access_log /var/log/nginx/access.log json_detailed buffer=32k flush=5s;
    access_log /var/log/nginx/performance.log performance buffer=16k flush=10s;
    
    # Conditional logging for different endpoints
    map $uri $log_api {
        ~^/api/ api;
        ~^/auth/ auth;
        default general;
    }
    
    # Conditional logging based on status codes
    map $status $log_error {
        ~^[45] error;
        default access;
    }

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}